name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd shared_expenses/

            # Atualiza o código
            git pull origin main

            # Cria diretórios necessários para monitoramento
            mkdir -p monitoring/postgres-logs
            mkdir -p monitoring/grafana-data

            # Atualiza o arquivo .env com os secrets do GitHub
            echo "SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}" > .env
            echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
            echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
            echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            echo "JWT_EXPIRATION=${{ secrets.JWT_EXPIRATION }}" >> .env
            
            # Configurações de email
            echo "brevo.api.key=${{ secrets.BREVO_API_KEY }}" >> .env
            echo "brevo.sender.email=${{ secrets.BREVO_SENDER_EMAIL }}" >> .env
            echo "brevo.sender.name=${{ secrets.BREVO_SENDER_NAME }}" >> .env
            
            # Configurações do Grafana
            echo "GRAFANA_USER=${{ secrets.GRAFANA_USER }}" >> .env
            echo "GRAFANA_PASSWORD=${{ secrets.GRAFANA_PASSWORD }}" >> .env

            # Recria o container Docker com stack completo de monitoramento
            docker-compose down
            docker-compose build
            docker-compose up -d
